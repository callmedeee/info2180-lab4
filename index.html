<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>INFO2180 Lab 4</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="flexbox-container">
        <div class="container">
           <img src="avengers.png" style="width:400px;height:150px;">
           <h1>CHARACTER SEARCH</h1>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div id="search" class="Search">
                <h2>Search by Full Name or Alias</h2>
                <form class="" action="index.html" method="post">
                    <input id="text" type="text" placeholder="e.g. Captain America or Steve Rogers">
                </form>
                <button type="submit" class="btn"id="button">Search</button>
            </div>
            <div class="Result">
                <h2>RESULT</h2>
                <hr class="divider">
                <div id="result"></div>
            </div>
        </div>
    </main>
<script src="app.js" defer></script>
</body>
